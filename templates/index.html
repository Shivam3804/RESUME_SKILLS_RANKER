<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Skill Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Resume Matcher with Job Description</h2>

    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Resumes (PDF only, multiple allowed)</label>
                <input class="form-control" type="file" name="resumes" accept=".pdf" multiple required>
            </div>

            <div class="mb-3">
                <label class="form-label">Paste Job Description</label>
                <textarea class="form-control" name="job_description" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyze Resumes</button>
        </form>
    </div>
</div>

</body>
</html>
